<div class="container my-4">
    <div class="row">
      <div class="col-sm-6 my-auto">
        <img
          src="../../../assets/images/subs.png"
          alt="subs-image"
          id="subs-logo"
        />
      </div>
      <div class="col-sm-6 my-auto text-center">
        <h2 class="pb-4">Why mandiri gold?</h2>
        <div class="row">
        </div>
        <div class="row pb-4">
          <div class="col-sm" *ngFor="let service of this.serviceBenefits">
            <h4>{{service.title | capitalize}}</h4>
            <p>
             {{ service.desc }}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm"  *ngFor="let product of this.productBenefits">
            <h4>{{product.title | capitalize}}</h4>
            <p>
              {{product.desc}}
            </p>
          </div>
        </div>
        <div class="row pt-4">
          <h2>Let's join us for free</h2>
          <app-button
            (click)="functionCall()"
            [label]="buttonLabel"
            class="mt-2"
          ></app-button>
        </div>
      </div>
    </div>
  </div>

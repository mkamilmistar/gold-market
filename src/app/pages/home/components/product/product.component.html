<div class="container-fluid pb-4 justify-content-center" id="main-container">
  <h2 class="py-4 text-center">Our Product</h2>
  <div class="row px-5 justify-content-center">
    <div class="col-md product" *ngFor="let product of products">
      <div class="card">
        <img src="{{ product.imgUrl }}" class="mx-auto" alt="platinum" />
        <div class="card-body">
          <h5 class="card-title">{{ product.title | titlecase}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
